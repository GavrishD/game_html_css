<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game</title>
		<link rel="stylesheet" href="css/style_game.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>

	<body>
		<div class="wrapper">
			<div class="game">
				<div class="game__body">
					<div class="game__items">
						<div class="game__text">
							Result: <span></span>
						</div>
					</div>
					<div class="game__counter"></div>
				</div>
				<div class="game__win">Win!</div>
			</div>
			<div class="info">
				<a href="#info" title="Rules of the game" class="info__icon">i</a>
				<div id="info" class="info__body">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>Survive a minute by escaping squares with your mouse.</p>
						<p>The game starts when you hover over the gray box.</p>
						<p>When leaving the field, the game starts from the beginning.</p>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
